<div class="play-field" >
  <ng-container *ngIf="matrix$ | async as matrix">
    <div *ngFor="let c of matrix; let y = index" class="field-row" fxLayout="row" fxLayoutAlign="space-around center">
      <div *ngFor="let r of matrix[y]; let x = index" fxFlex="8%">
          <app-tetris-square-unit [value]="matrix[y][x]"></app-tetris-square-unit>
      </div>    
    </div>
    <pre>{{ matrix | json }}</pre>
  </ng-container>
</div>
